<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot Interface</title>
</head>
<body>
    <h1>WhatsApp Bot Interface</h1>
    
    <div id="pairingCodeSection">
        <h2>Get Pairing Code</h2>
        <form id="pairingForm">
            <input type="text" id="phoneNumberInput" placeholder="Enter your WhatsApp number with country code">
            <button type="submit">Get Pairing Code</button>
        </form>
        <div id="pairingCode">Waiting for pairing code...</div>
        <canvas id="barcodeCanvas"></canvas> <!-- Canvas untuk barcode -->
    </div>
    
    <div id="updateCommandSection">
        <h2>Bot Updates</h2>
        <div id="updateCommands"></div>
    </div>
    
    <div id="messages"></div>
    
    <input type="text" id="messageInput" placeholder="Type your message here...">
    <button id="sendMessage">Send</button>

    <script src="qrcode.min.js"></script> <!-- Tambahkan pustaka QR code -->
    <script src="script.js"></script>
</body>
</html>
